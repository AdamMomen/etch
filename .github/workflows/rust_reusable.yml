name: Rust CI

on:
  workflow_call:

jobs:
  check-files:
    runs-on: ubuntu-latest
    outputs:
      rust-changed: ${{ steps.filter.outputs.rust }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for Rust changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            rust:
              - 'packages/core/**'

  format:
    name: Rust Format Check
    runs-on: ubuntu-latest
    needs: check-files
    if: ${{ needs.check-files.outputs.rust-changed == 'true' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libwebkit2gtk-4.1-dev \
            libglib2.0-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libdrm-dev \
            libgbm-dev \
            libva-dev \
            libasound2-dev \
            libpulse-dev

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/core

      - name: Run rustfmt check
        working-directory: packages/core
        run: cargo fmt --check

  clippy:
    name: Rust Clippy Linting
    runs-on: ubuntu-latest
    needs: check-files
    if: ${{ needs.check-files.outputs.rust-changed == 'true' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libwebkit2gtk-4.1-dev \
            libglib2.0-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libdrm-dev \
            libgbm-dev \
            libva-dev \
            libasound2-dev \
            libpulse-dev

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/core

      - name: Run clippy
        working-directory: packages/core
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Rust Tests on ${{ matrix.os }} (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: check-files
    if: ${{ needs.check-files.outputs.rust-changed == 'true' || github.event_name == 'workflow_dispatch' }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux system dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libwebkit2gtk-4.1-dev \
            libglib2.0-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libdrm-dev \
            libgbm-dev \
            libva-dev \
            libasound2-dev \
            libpulse-dev

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install target
        run: rustup target add ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/core
          key: ${{ matrix.target }}

      - name: Set XCode version
        if: matrix.os == 'macos-latest'
        run: |
          if [ -d "/Applications/Xcode_16.2.app" ]; then
            sudo xcode-select -s "/Applications/Xcode_16.2.app"
          elif [ -d "/Applications/Xcode_16.1.app" ]; then
            sudo xcode-select -s "/Applications/Xcode_16.1.app"
          elif [ -d "/Applications/Xcode_16.0.app" ]; then
            sudo xcode-select -s "/Applications/Xcode_16.0.app"
          else
            echo "Warning: No XCode 16.x found, using default"
          fi

      - name: Run tests
        working-directory: packages/core
        run: cargo test --all-features --target ${{ matrix.target }}

      - name: Run doc tests
        working-directory: packages/core
        run: cargo test --doc --target ${{ matrix.target }}

  build:
    name: Rust Build on ${{ matrix.os }} (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: check-files
    if: ${{ needs.check-files.outputs.rust-changed == 'true' || github.event_name == 'workflow_dispatch' }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux system dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libwebkit2gtk-4.1-dev \
            libglib2.0-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libdrm-dev \
            libgbm-dev \
            libva-dev \
            libasound2-dev \
            libpulse-dev

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install target
        run: rustup target add ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/core
          key: ${{ matrix.target }}

      - name: Set XCode version
        if: matrix.os == 'macos-latest'
        run: |
          if [ -d "/Applications/Xcode_16.2.app" ]; then
            sudo xcode-select -s "/Applications/Xcode_16.2.app"
          elif [ -d "/Applications/Xcode_16.1.app" ]; then
            sudo xcode-select -s "/Applications/Xcode_16.1.app"
          elif [ -d "/Applications/Xcode_16.0.app" ]; then
            sudo xcode-select -s "/Applications/Xcode_16.0.app"
          else
            echo "Warning: No XCode 16.x found, using default"
          fi

      - name: Build release
        working-directory: packages/core
        run: cargo build --release --all-features --target ${{ matrix.target }}

      - name: Upload Rust binary
        uses: actions/upload-artifact@v4
        with:
          name: etch-core-${{ matrix.target }}
          path: |
            packages/core/target/${{ matrix.target }}/release/etch-core*
          retention-days: 1
