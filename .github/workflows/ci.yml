name: CI - Tests, Linting & Type Checking

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Cancel in-progress runs when a new workflow with the same group is triggered
# Uses head_ref (PR source branch) or ref_name (push branch name) to ensure same branch groups together
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  # Job 1: Lint & Format Check
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.0.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Run Prettier format check
        run: pnpm format:check

  # Job 2: Type Checking
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.0.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package (required for type checking)
        run: pnpm build:shared

      - name: Run TypeScript type check
        run: pnpm typecheck

  # Job 3: Run Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.0.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package (required for tests)
        run: pnpm build:shared

      - name: Run all tests
        run: pnpm test

      - name: Generate coverage report
        run: pnpm test:coverage
        continue-on-error: true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # Job 4: Build Check (ensure production builds work)
  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.0.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm build:shared

      - name: Build client (web version)
        run: pnpm --filter client build:web

      - name: Build server
        run: pnpm build:server

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            packages/client/dist
            packages/server/dist
            packages/shared/dist
          retention-days: 1

  # Job 5: Rust Format Check
  rust-format:
    name: Rust Format Check
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/tauri-apps/tauri-linux:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/core

      - name: Run rustfmt check
        working-directory: packages/core
        run: cargo fmt --check

  # Job 6: Rust Clippy (Linting)
  rust-clippy:
    name: Rust Clippy Linting
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/tauri-apps/tauri-linux:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/core

      - name: Run clippy
        working-directory: packages/core
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Job 7: Rust Tests
  rust-test:
    name: Rust Tests
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/tauri-apps/tauri-linux:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/core

      - name: Run tests
        working-directory: packages/core
        run: cargo test --all-features

      - name: Run doc tests
        working-directory: packages/core
        run: cargo test --doc

  # Job 8: Rust Build Check
  rust-build:
    name: Rust Build Check
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/tauri-apps/tauri-linux:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/core

      - name: Build release
        working-directory: packages/core
        run: cargo build --release --all-features

      - name: Upload Rust binary
        uses: actions/upload-artifact@v4
        with:
          name: etch-core-binary
          path: packages/core/target/release/etch-core*
          retention-days: 1

  # Job 9: Summary (all checks passed)
  ci-success:
    name: All CI Checks Passed
    runs-on: ubuntu-latest
    needs:
      [
        lint,
        typecheck,
        test,
        build,
        rust-format,
        rust-clippy,
        rust-test,
        rust-build,
      ]
    if: success()
    steps:
      - name: All checks passed
        run: |
          echo "âœ… All CI checks passed successfully!"
          echo ""
          echo "Node.js/TypeScript:"
          echo "- Linting: Passed"
          echo "- Format Check: Passed"
          echo "- Type Checking: Passed"
          echo "- Tests: Passed"
          echo "- Build: Passed"
          echo ""
          echo "Rust:"
          echo "- Format Check: Passed"
          echo "- Clippy Linting: Passed"
          echo "- Tests: Passed"
          echo "- Build: Passed"
