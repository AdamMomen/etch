name: Build and Publish Docker Image

on:
  # Run after CI workflow completes successfully
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

  # Still allow direct triggers for version tags and manual runs
  push:
    tags:
      - "v*.*.*" # Trigger on version tags (e.g., v1.0.0)
      - main

  workflow_dispatch: # Allow manual triggering

# Cancel in-progress runs when a new workflow with the same group is triggered
# For workflow_run: use the branch that triggered the CI workflow
# For direct triggers (tags/manual): use ref_name
concurrency:
  group: ${{ github.workflow }}-${{ github.event.workflow_run.head_branch || github.ref_name }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Only run if CI workflow succeeded (for workflow_run) or for direct triggers (tags/manual)
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # For workflow_run, checkout the commit that triggered the CI workflow
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}
          # Fetch full history for proper tagging
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag as "latest" on main branch
            type=raw,value=latest,enable={{is_default_branch}}

            # Semantic versioning tags
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

            # Branch name
            type=ref,event=branch

            # PR number
            type=ref,event=pr
          labels: |
            org.opencontainers.image.title=Etch
            org.opencontainers.image.description=Self-hosted video conferencing with LiveKit
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Set lowercase image name
        id: image-name
        run: echo "value=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.value }}
          subject-digest: ${{ steps.build-and-push.outputs.digest }}
          push-to-registry: true

      - name: Create GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Docker Image

            ```bash
            docker pull ${{ env.REGISTRY }}/${{ steps.image-name.outputs.value }}:${{ github.ref_name }}
            ```

            ## Coolify Deployment

            If you're using Coolify with auto-update enabled, your instance will automatically update within 24 hours.

            To manually update:
            1. Go to your Coolify dashboard
            2. Navigate to your Etch deployment
            3. Click "Redeploy"

            ## What's Changed

            See the automatically generated release notes below.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Test the built image
  test-image:
    needs: build-and-push
    runs-on: ubuntu-latest
    # Skip for PRs and only run if build-and-push succeeded
    if: ${{ github.event_name != 'pull_request' && needs.build-and-push.result == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # For workflow_run, checkout the commit that triggered the CI workflow
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and test image
        run: |
          # Lowercase the image name (Docker requires lowercase)
          IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')

          # Determine the tag to test
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${{ github.ref_name }}"
          else
            TAG="latest"
          fi

          echo "Testing image: ${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:${TAG}"

          # Pull the image
          docker pull ${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:${TAG}

          # Run basic health check
          CONTAINER_ID=$(docker run \
            -e NODE_ENV=production \
            -e LIVEKIT_API_KEY=test-key \
            -e LIVEKIT_API_SECRET=test-secret \
            -e LIVEKIT_WS_URL=ws://localhost:7880 \
            --name etch-test \
            -d \
            -p 3000:3000 \
            ${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:${TAG})

          echo "Container started with ID: ${CONTAINER_ID}"

          # Wait for container to start
          echo "Waiting 10 seconds for container to start..."
          sleep 10

          # Check if container is still running
          echo "Checking container status..."
          if ! docker ps | grep etch-test; then
            echo "❌ Container is not running!"
            echo "Container logs:"
            docker logs etch-test
            docker rm -f etch-test 2>/dev/null || true
            exit 1
          fi

          # Test health endpoint
          echo "Testing health endpoint..."
          if ! curl -f http://localhost:3000/api/health; then
            echo "❌ Health endpoint failed!"
            echo "Container logs:"
            docker logs etch-test
            docker rm -f etch-test 2>/dev/null || true
            exit 1
          fi

          # Cleanup
          echo "Cleaning up..."
          docker stop etch-test
          docker rm etch-test

          echo "✅ Image test passed!"
