[package]
name = "nameless"
version = "0.1.0"
description = "Open-source, self-hosted meeting platform with real-time screen annotations"
authors = ["NAMELESS Contributors"]
license = "MIT"
repository = "https://github.com/adammomen/nameless"
edition = "2021"
rust-version = "1.77.2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "nameless_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.5.1", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
log = "0.4"
url = "2.5"  # Story 4.11: Required for WebviewUrl::External parsing
tauri = { version = "2.9.2", features = ["webview-data-url", "macos-private-api", "tray-icon"] }
tauri-plugin-log = "2.0.0"
tauri-plugin-shell = "2"

# Platform-specific dependencies for click-through overlay windows (Story 3.6)
[target.'cfg(target_os = "macos")'.dependencies]
objc = "0.2"
dispatch = "0.2"  # For dispatching NSWindow operations to main thread

[target.'cfg(target_os = "windows")'.dependencies]
windows = { version = "0.58", features = ["Win32_Foundation", "Win32_UI_WindowsAndMessaging"] }
