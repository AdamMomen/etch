[package]
name = "nameless-core"
version = "0.1.0"
edition = "2021"
description = "NAMELESS Core media engine - screen capture, LiveKit connection"
authors = ["NAMELESS Team"]

[dependencies]
# LiveKit with DesktopCapturer (Hopp's fork with patches)
livekit = { git = "https://github.com/gethopp/rust-sdks", branch = "patches", features = ["native-tls"] }

# Event loop and window management
winit = { version = "0.30", features = ["rwh_06"] }

# Async runtime
tokio = { version = "1", features = ["full", "sync", "net", "io-util", "macros", "rt-multi-thread"] }

# Serialization for socket protocol
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error handling
thiserror = "1"
anyhow = "1"

# Utilities
uuid = { version = "1", features = ["v4", "serde"] }
parking_lot = "0.12"
base64 = "0.22"

# Image processing for thumbnail generation
image = { version = "0.25", default-features = false, features = ["jpeg"] }

# Platform-specific dependencies
[target.'cfg(target_os = "macos")'.dependencies]
objc2 = "0.5"
objc2-foundation = "0.2"
objc2-core-graphics = { version = "0.3", features = ["CGDirectDisplay"] }
objc2-app-kit = "0.2"
# Screen recording permission check
core-graphics = { version = "0.24.0", features = ["highsierra"] }

[target.'cfg(target_os = "windows")'.dependencies]
windows = { version = "0.58", features = [
    "Win32_Foundation",
    "Win32_Graphics_Direct2D",
    "Win32_Graphics_Direct3D",
    "Win32_Graphics_Direct3D11",
    "Win32_Graphics_Dxgi",
    "Win32_Graphics_DirectComposition",
    "Win32_UI_WindowsAndMessaging",
] }

[target.'cfg(target_os = "linux")'.dependencies]
ashpd = "0.9"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

[[bin]]
name = "nameless-core"
path = "src/main.rs"

[[bench]]
name = "capture_performance"
harness = false

[lib]
name = "nameless_core"
path = "src/lib.rs"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
strip = true
