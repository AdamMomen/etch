# Docker Compose for Etch â€” LiveKit Cloud deployment
#
# Use this when connecting to LiveKit Cloud (no self-hosted LiveKit or Redis).
#
# Usage:
#   cp .env.example .env   # fill in your LiveKit Cloud credentials
#   docker compose -f docker-compose.cloud.yaml up

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "3000"
    volumes:
      - app-data:/app/data
    environment:
      - NODE_ENV=production
      - APP_URL=${SERVICE_URL_APP:-http://localhost:3000}
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  app-data:
    driver: local
